<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Ejercicio04/Ejercicio04.css">
    <script src="../Ejercicio04/Formularios.js" defer></script>

<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameImput">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope-at-fill"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-key"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p>Olvidaste tu contraseña <a href="#">Click aquí</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Registro</button>
                    <button id="sigIn" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
